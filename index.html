<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastramento de Cachorros</title>
</head>
<body>
  <h1>Formulário</h1>

  <form id="cadastroForm" onsubmit="cadastrarCachorro(event)">
    <label for="nomeCachorro">Nome do Cachorro:</label>
    <input type="text" id="nomeCachorro" required>

    <label for="nomeDono">Nome do Dono:</label>
    <input type="text" id="nomeDono" required>

    <label for="telefone">Telefone para contato:</label>
    <input type="tel" id="telefone" required>

    <label for="diaAgendamento">Dia do Agendamento:</label>
    <input type="date" id="diaAgendamento" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    src="js/script.js"</script>
</body>
</html>
